<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1 class="calc-header">Calculator</h1>
  </div>
  <div class="content">
    <div class="calculator">
      <div class="display">
        Display
      </div>
      <div class="calc-buttons">
        <div class="left-side">
          <div class="clear all">CA</div>
          <div class="erase"><-</div>
          <div class="num-button 1">1</div>
          <div class="num-button 2">2</div>
          <div class="num-button 3">3</div>
          <div class="num-button 4">4</div>
          <div class="num-button 5">5</div>
          <div class="num-button 6">6</div>
          <div class="num-button 7">7</div>
          <div class="num-button 8">8</div>
          <div class="num-button 9">9</div>
          <div class="decimal">.</div>
          <div class="num-button 0">0</div>
          <div class="negate">+/-</div>
        </div>
        <div class="right-side">
          <div class="divide-button">/</div>
          <div class="multiply-button">x</div>
          <div class="subtract-button">-</div>
          <div class="plus-button">+</div>
          <div class="equal-button">=</div>
        </div>
    </div>
  </div>
  <div class="footer">
    footer
  </div>
</body>
</html>
