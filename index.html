<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1 class="calc-header">Calculator</h1>
  </div>
  <div class="content">
    <div class="calculator">
      <div class="display">
        <p class="calculation-display">0</p>
        <p class="current-display">0</p>
      </div>
      <div class="calc-buttons">
        <div class="left-side">
          <button class="clear" data-key="KeyC">C</button>
          <button class="erase" data-key="Backspace"><-</button>
          <button class="num-button 1" data-key="Digit1 Numpad1">1</button>
          <button class="num-button 2" data-key="Digit2 Numpad2">2</button>
          <button class="num-button 3" data-key="Digit3 Numpad3">3</button>
          <button class="num-button 4" data-key="Digit4 Numpad4">4</button>
          <button class="num-button 5" data-key="Digit5 Numpad5">5</button>
          <button class="num-button 6" data-key="Digit6 Numpad6">6</button>
          <button class="num-button 7" data-key="Digit7 Numpad7">7</button>
          <button class="num-button 8" data-key="Digit8 Numpad8">8</button>
          <button class="num-button 9" data-key="Digit9 Numpad9">9</button>
          <button class="decimal" data-key="Period">.</button>
          <button class="num-button 0" data-key="Digit0 Numpad0">0</button>
          <button class="negate" data-key="F9">+/-</button>
        </div>
        <div class="right-side">
          <button class="operator divide" data-key="Slash">/</button>
          <button class="operator multiply" data-key="Digit8 KeyX">x</button>
          <button class="operator subtract" data-key="Minus">-</button>
          <button class="operator plus" data-key="BracketRight">+</button>
          <button class="equal-button" data-key="Equals Enter">=</button>
        </div>
    </div>
  </div>
  <div class="footer">
    
  </div>
</body>
</html>
