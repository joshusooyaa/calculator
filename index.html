<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1 class="calc-header">Calculator</h1>
  </div>
  <div class="content">
    <div class="calculator">
      <div class="display">
        <p class="previous-display"></p>
        <p class="current-display">0</p>
      </div>
      <div class="calc-buttons">
        <div class="left-side">
          <button class="clear">C</button>
          <button class="erase"><-</button>
          <button class="num-button 1">1</button>
          <button class="num-button 2">2</button>
          <button class="num-button 3">3</button>
          <button class="num-button 4">4</button>
          <button class="num-button 5">5</button>
          <button class="num-button 6">6</button>
          <button class="num-button 7">7</button>
          <button class="num-button 8">8</button>
          <button class="num-button 9">9</button>
          <button class="decimal">.</button>
          <button class="num-button 0">0</button>
          <button class="negate">+/-</button>
        </div>
        <div class="right-side">
          <button class="divide-button">/</button>
          <button class="multiply-button">x</button>
          <button class="subtract-button">-</button>
          <button class="plus-button">+</button>
          <button class="equal-button">=</button>
        </div>
    </div>
  </div>
  <div class="footer">
    footer
  </div>
</body>
</html>
